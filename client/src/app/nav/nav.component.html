<nav
  class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
  style="padding: 0.5em"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Linker</a>
    <ul class="navbar-nav mr-auto" style="width: 50%">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">
            Matches <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item" (click)="logout()">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>

     <!-- *ngIf="(accountService.currentUser$ | async) as user" -->
     <!-- Welcome {{user.username | title}} -->

    <div
      style="
        width: 50%;
        display: flex;
        justify-content: end;
        align-items: end;
        margin: 0 auto;
      "
    >
      <div class="dropdown" *ngIf="accountService.currentUser$ | async as user">
        <a class="dropdown-toggle text-light">Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu">
            <a class="dropdown-item">edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form
        *ngIf="!(accountService.currentUser$ | async)"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="form-inline text-right ml-auto mt-2 mt-md-0"
        style="display: flex; justify-content: end"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="password"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
